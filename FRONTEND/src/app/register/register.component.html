<div *ngIf="showData">
  <app-account [firstName]="firstName" [lastName]="lastName" [adress]="adress" [city]="city" [phoneNumber]="phoneNumber"
    [email]="email" [gender]="gender" [password]="password" [passwordConfirmation]="passwordConfirmation"
    [login]="login">
  </app-account>
</div>

<div *ngIf="!showData">
  <h1>Inscription</h1>
  <form id="myForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Prénom</label>
      <input type="text" class="form-control" id="userName">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Nom</label>
      <input type="text" class="form-control" id="userLastName">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Adresse</label>
      <input type="text" class="form-control" id="userAdress">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Code postale</label>
      <input type="number" class="form-control" id="userCP">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Ville</label>
      <input type="text" class="form-control" id="userCity">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Téléphone</label>
      <input type="tel" class="form-control" [(ngModel)]="phoneNumber">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="form-check checkbox-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Homme</label>
    </div>

    <div class="form-check checkbox-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Femme</label>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mot de passe</label>
      <input type="password" class="form-control" id="userPassword" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Confirmation mot de passe</label>
      <input type="password" class="form-control" id="userPasswprdConfirmation" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Login</label>
      <input type="text" class="form-control" id="userLogin" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</div>
